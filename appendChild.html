<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <h1 id="titulo">appendChild</h1>
 
 <script>
 const novoElemento = document.createElement('div')
 const nomeProduto = 'Notebook'
 novoElemento.innerHTML = `<span>${nomeProduto}</span>`
 document.body.appendChild(novoElemento);
 console.log(novoElemento)

 //para inserir através de um elemento de referência
 const elemReferencia = document.getElementById('titulo')
 const spanElement = document.createElement('span')
 spanElement.innerHTML = 'Hoje!'
 elemReferencia.appendChild(document.createElement('br')) //adiciona quebra de linha
 elemReferencia.appendChild(spanElement)

</script>

</body>
</html>
