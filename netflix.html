<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Netflix - Manipulação de elementos</title>
 <style>
.episodios {
  display: flex;
  flex-direction:row;
  gap: 5px;
}

.card-episodio{
 width: 230px;
 height: 135px;
 background-color: blanchedalmond;
 border-radius: 6px;
}
 </style>
 </head>
<body>
 <h1>Netflix - Manipulação de elementos</h1>
 <div id="lista-episodios" class="episodios">
  <!-- <div class="card-episodio">
      <span>T1:01</span>
      <span>23min</span>
  </div> -->
 </div>

 <script>
  const episodios = [
    {
      id: 1,
      episodio: 'T1:01',
      tempo: '23min'
    },
    {
      id: 2,
      episodio: 'T1:02',
      tempo: '23min'
    },
    {
      id: 3,
      episodio: 'T1:03',
      tempo: '23min'
    },
  ]
    const listaEpisodios = document.getElementById('lista-episodios')
    
    episodios.forEach(episodio => { //obj episodio
    const cardEpisodio = document.createElement('div')
    cardEpisodio.className = 'card-episodio'
                              
                              // acessa propriedade do objeto apisodio
    cardEpisodio.innerHTML = `  
                             <span>${episodio.episodio}</span> 
                             <span>${episodio.tempo}</span>
                             <button onclick="assistirEp(${episodio.id})">assistir</button>
                             `        //passa id para descobrir qual episódio será assistido
    console.log(cardEpisodio)
    listaEpisodios.appendChild(cardEpisodio)
  })
    //<div class="card-episodio">
    //  <span>T1:02</span>
    //   <img src="https://criticalhits.com.br/wp-content/uploads/2022/09/the-office-episodio-treinamento-contra-incendio.jpg" alt="">
    //   <span>23min</span>
    // </div>

    function assistirEp(id) {
      console.log('clicou no ep', id)
    }
 </script>
</body>
</html>
